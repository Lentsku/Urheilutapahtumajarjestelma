<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Urheilutapahtumajärjestelmä</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
    </p>
    {% else %}
    <a href="{{ url_for('user_register') }}">Rekisteröidy</a>
    <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('index') }}">Etusivulle</a></li>
      <li><a href="{{ url_for('person_index') }}">Listaa henkilöt</a></li>
      <li><a href="{{ url_for('person_form') }}">Lisää uusi henkilö</a></li>
      <li><a href="{{ url_for('series_index') }}">Listaa tapahtumat</a></li>
      <li><a href="{{ url_for('series_form') }}">Lisää uusi tapahtuma</a></li>
    </ul>

    {% block body %}
    <p>
      Content.
    </p>
    {% endblock %}
  </body>
</html>
